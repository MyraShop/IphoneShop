<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Think Different</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --apple-bg: #000000;
            --apple-white: #fbfbfd;
            --apple-gray: #f5f5f7;
            --apple-text: #1d1d1f;
            --apple-text-secondary: #86868b;
            --apple-blue: #0071e3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--apple-white);
            color: var(--apple-text);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navigation */
        nav {
            background: rgba(251, 251, 253, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        nav.scrolled {
            background: rgba(251, 251, 253, 0.92);
        }

        .nav-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            height: 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 21px;
            font-weight: 600;
            color: var(--apple-text);
            letter-spacing: -0.01em;
        }

        .cart-btn {
            background: none;
            border: none;
            color: var(--apple-text);
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        .cart-count {
            background: var(--apple-blue);
            color: white;
            border-radius: 10px;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            padding: 0 6px;
        }

        /* Hero Section */
        .hero {
            background: #000;
            color: white;
            text-align: center;
            padding: 180px 20px 100px;
            position: relative;
            overflow: hidden;
            margin-top: 48px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #ec4899 100%);
            opacity: 0.9;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 980px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 80px;
            font-weight: 700;
            line-height: 1.05;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .hero .tagline {
            font-size: 28px;
            font-weight: 400;
            line-height: 1.14286;
            letter-spacing: 0.007em;
            opacity: 0.95;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .hero .subtitle {
            font-size: 21px;
            font-weight: 400;
            line-height: 1.381;
            letter-spacing: 0.011em;
            opacity: 0.8;
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Category Section */
        .category-section {
            max-width: 980px;
            margin: 80px auto;
            padding: 0 22px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.08349;
            letter-spacing: -0.003em;
            margin-bottom: 12px;
        }

        .section-header p {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: 0.011em;
            color: var(--apple-text-secondary);
        }

        .category-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 60px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 8px;
        }

        .category-nav::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            background: var(--apple-gray);
            border: none;
            padding: 12px 24px;
            border-radius: 980px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
            color: var(--apple-text);
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .category-pill.active {
            background: var(--apple-text);
            color: white;
            transform: scale(1.05);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        .product-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeInScale 0.6s ease forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .product-image-container {
            background: var(--apple-gray);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Real Image Styling */
        .product-image-real {
            width: 80%;
            height: 80%;
            object-fit: contain;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Emoji fallback */
        .product-image-emoji {
            font-size: 120px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 1;
        }

        .product-info {
            padding: 24px;
        }

        .product-eyebrow {
            font-size: 12px;
            line-height: 1.33337;
            font-weight: 600;
            letter-spacing: -0.01em;
            text-transform: uppercase;
            color: #bf4800;
            margin-bottom: 4px;
        }

        .product-name {
            font-size: 28px;
            line-height: 1.14286;
            font-weight: 700;
            letter-spacing: 0.007em;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 17px;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            color: var(--apple-text-secondary);
            margin-bottom: 20px;
        }

        /* Carousel for iPhone variants */
        .variant-carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: pan-y;
        }

        .carousel-slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .carousel-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--apple-text-secondary);
            opacity: 0.3;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-dot.active {
            opacity: 1;
            background: var(--apple-text);
            transform: scale(1.3);
        }

        .variant-label {
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--apple-text);
            margin-top: 8px;
            min-height: 20px;
        }

        /* Storage Selector */
        .storage-selector {
            margin-bottom: 20px;
        }

        .storage-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--apple-text-secondary);
            margin-bottom: 12px;
            display: block;
        }

        .storage-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 8px;
        }

        .storage-option {
            background: white;
            border: 2px solid #d2d2d7;
            padding: 10px 8px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 500;
            color: var(--apple-text);
        }

        .storage-option.selected {
            border-color: var(--apple-blue);
            background: rgba(0, 113, 227, 0.05);
            color: var(--apple-blue);
        }

        .storage-option:active {
            transform: scale(0.97);
        }

        /* Color Selector */
        .color-selector {
            margin-bottom: 24px;
        }

        .color-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--apple-text-secondary);
            margin-bottom: 12px;
            display: block;
        }

        .color-swatches {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .color-swatch.selected {
            border-color: var(--apple-blue);
            transform: scale(1.15);
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--apple-blue);
        }

        .price {
            font-size: 17px;
            line-height: 1.47059;
            font-weight: 400;
            color: var(--apple-text-secondary);
            margin-bottom: 4px;
        }

        .price-value {
            font-size: 28px;
            line-height: 1.14286;
            font-weight: 600;
            letter-spacing: 0.007em;
            color: var(--apple-text);
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn-primary {
            background: var(--apple-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 980px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.022em;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background: #0077ed;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.48);
            backdrop-filter: blur(10px);
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cart-container {
            position: absolute;
            top: 48px;
            right: 0;
            width: 100%;
            max-width: 420px;
            height: calc(100% - 48px);
            background: white;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .cart-header {
            padding: 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.14286;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--apple-text-secondary);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-cart:active {
            background: var(--apple-gray);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .cart-item {
            display: flex;
            gap: 16px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: var(--apple-gray);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            flex-shrink: 0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-color {
            font-size: 14px;
            color: var(--apple-text-secondary);
            margin-bottom: 8px;
        }

        .cart-item-price {
            font-size: 17px;
            font-weight: 600;
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--apple-text-secondary);
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cart-footer {
            padding: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--apple-gray);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-total-label {
            font-size: 21px;
            font-weight: 600;
        }

        .cart-total-value {
            font-size: 28px;
            font-weight: 700;
        }

        .checkout-btn {
            background: #00a82d;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 980px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .checkout-btn:active {
            transform: scale(0.98);
            background: #00c239;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--apple-text-secondary);
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-cart-text {
            font-size: 21px;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 734px) {
            .hero h1 {
                font-size: 48px;
            }

            .hero .tagline {
                font-size: 21px;
            }

            .hero .subtitle {
                font-size: 17px;
            }

            .section-header h2 {
                font-size: 32px;
            }

            .section-header p {
                font-size: 17px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .product-name {
                font-size: 24px;
            }

            .cart-container {
                max-width: 100%;
            }

            .nav-content {
                padding: 0 16px;
            }

            .storage-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 735px) and (max-width: 1068px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Fade in animation for product cards on category change */
        .products-grid.changing .product-card {
            animation: none;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }

        .products-grid.changed .product-card {
            animation: fadeInScale 0.6s ease forwards;
        }
    </style>
</head>

        // Carousel functionality
        const carouselStates = {};

        function initializeCarousel(productId) {
            const carousel = document.getElementById(`carousel-${productId}`);
            if (!carousel) return;

            carouselStates[productId] = {
                currentSlide: 0,
                startX: 0,
                isDragging: false,
                currentTranslate: 0,
                prevTranslate: 0
            };

            const state = carouselStates[productId];
            const product = products.find(p => p.id === productId);

            // Touch events
            carousel.addEventListener('touchstart', (e) => {
                state.startX = e.touches[0].clientX;
                state.isDragging = true;
            });

            carousel.addEventListener('touchmove', (e) => {
                if (!state.isDragging) return;
                const currentX = e.touches[0].clientX;
                const diff = currentX - state.startX;
                state.currentTranslate = state.prevTranslate + diff;
                carousel.style.transform = `translateX(${state.currentTranslate}px)`;
            });

            carousel.addEventListener('touchend', (e) => {
                if (!state.isDragging) return;
                state.isDragging = false;
                
                const movedBy = state.currentTranslate - state.prevTranslate;
                
                if (movedBy < -50 && state.currentSlide < product.variants.length - 1) {
                    state.currentSlide++;
                } else if (movedBy > 50 && state.currentSlide > 0) {
                    state.currentSlide--;
                }
                
                setSlidePosition(productId);
                updateDots(productId);
                updateProductInfo(productId);
            });

            // Mouse events for desktop
            carousel.addEventListener('mousedown', (e) => {
                state.startX = e.clientX;
                state.isDragging = true;
                carousel.style.cursor = 'grabbing';
            });

            carousel.addEventListener('mousemove', (e) => {
                if (!state.isDragging) return;
                e.preventDefault();
                const currentX = e.clientX;
                const diff = currentX - state.startX;
                state.currentTranslate = state.prevTranslate + diff;
                carousel.style.transform = `translateX(${state.currentTranslate}px)`;
            });

            carousel.addEventListener('mouseup', (e) => {
                if (!state.isDragging) return;
                state.isDragging = false;
                carousel.style.cursor = 'grab';
                
                const movedBy = state.currentTranslate - state.prevTranslate;
                
                if (movedBy < -50 && state.currentSlide < product.variants.length - 1) {
                    state.currentSlide++;
                } else if (movedBy > 50 && state.currentSlide > 0) {
                    state.currentSlide--;
                }
                
                setSlidePosition(productId);
                updateDots(productId);
                updateProductInfo(productId);
            });

            carousel.addEventListener('mouseleave', () => {
                if (state.isDragging) {
                    state.isDragging = false;
                    carousel.style.cursor = 'grab';
                    setSlidePosition(productId);
                }
            });

            carousel.style.cursor = 'grab';
        }

        function setSlidePosition(productId) {
            const carousel = document.getElementById(`carousel-${productId}`);
            const state = carouselStates[productId];
            
            state.currentTranslate = state.currentSlide * -carousel.offsetWidth;
            state.prevTranslate = state.currentTranslate;
            carousel.style.transform = `translateX(${state.currentTranslate}px)`;
        }

        function updateDots(productId) {
            const dots = document.querySelectorAll(`#dots-${productId} .carousel-dot`);
            const state = carouselStates[productId];
            
            dots.forEach((dot, index) => {
                if (index === state.currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function updateProductInfo(productId) {
            const product = products.find(p => p.id === productId);
            if (!product.variants) return;

            const state = carouselStates[productId];
            const currentVariant = product.variants[state.currentSlide];
            
            // Update product name and model

            const modelElement = document.getElementById(`model-${productId}`);
            
            if (nameElement) nameElement.textContent = currentVariant.name;

            // Update storage options availability
            updateStorageOptions(productId);
            
            // Update price
            updatePrice(productId);
        }

        function goToSlide(productId, slideIndex) {
            const state = carouselStates[productId];
            state.currentSlide = slideIndex;
            setSlidePosition(productId);
            updateDots(productId);
            updateProductInfo(productId);

                } else {
                    option.style.display = 'block';
                    if (!firstAvailable) {
                        firstAvailable = option;
                    }
                }
            });

            // Select first available storage if none selected
            const hasSelected = Array.from(storageOptions).some(opt => 
                opt.classList.contains('selected') && opt.style.display !== 'none'
            );

            if (!hasSelected && firstAvailable) {
                firstAvailable.classList.add('selected');
            }
        }

        function updatePrice(productId) {
            const product = products.find(p => p.id === productId);
            const priceElement = document.getElementById(`price-${productId}`);
            
            if (!priceElement) return;

            let price = product.basePrice;

            if (product.variants) {
                const state = carouselStates[productId];
                const currentVariantModel = product.variants[state.currentSlide].model;
                
                // Get selected storage
                const storageContainer = document.getElementById(`storage-${productId}`);
                if (storageContainer) {
                    const selectedStorage = storageContainer.querySelector('.storage-option.selected');
                    if (selectedStorage) {
                        const storage = selectedStorage.dataset.storage;
                        price = product.storage[storage][currentVariantModel] || product.basePrice;
                    }
                }
            } else {
                // Simple storage selection
                const storageContainer = document.getElementById(`storage-${productId}`);
                if (storageContainer) {
                    const selectedStorage = storageContainer.querySelector('.storage-option.selected');
                    if (selectedStorage) {
                        const storage = selectedStorage.dataset.storage;
                        price = product.storage[storage] || product.basePrice;
                    }
                }
            }

            priceElement.textContent = `‚Çπ${price.toLocaleString('en-IN')}`;
        }

        // Color Selection
        function selectColor(productId, color, element) {
            const container = element.parentElement;
            container.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            // Get selected color
            const colorContainer = document.querySelector(`#colors-${productId}`);
            const selectedColorElement = colorContainer.querySelector('.color-swatch.selected');
            const selectedColorIndex = Array.from(colorContainer.children).indexOf(selectedColorElement);
            const selectedColor = product.colors[selectedColorIndex];
            
            // Get selected storage
            let selectedStorage = null;
            const storageContainer = document.getElementById(`storage-${productId}`);
            if (storageContainer) {
                const selectedStorageElement = storageContainer.querySelector('.storage-option.selected');
                if (selectedStorageElement) {
                    selectedStorage = selectedStorageElement.dataset.storage;
                }
            } else {
                // If no storage selector, use first available storage
                selectedStorage = Object.keys(product.storage)[0];
            }
            
            // Get current variant and price
            let variantName = product.name;
            let variantModel = product.model;
            let price = product.basePrice;
            
            if (product.variants && carouselStates[productId]) {
                const state = carouselStates[productId];
                const currentVariant = product.variants[state.currentSlide];
                variantName = currentVariant.name;
                variantModel = currentVariant.model;
                
                if (selectedStorage) {
                    price = product.storage[selectedStorage][variantModel] || product.basePrice;
                }
            } else if (selectedStorage) {
                price = product.storage[selectedStorage] || product.basePrice;
            }
            
            const cartItem = {
                productId: product.id,
                name: variantName,
                model: variantModel,
                category: product.category,
                price: price,
                color: selectedColor,
                storage: selectedStorage
            };
            
            cart.push(cartItem);
            saveCart();
            updateCartUI();
            
            // Visual feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Added ‚úì';
            button.style.background = '#00a82d';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 1500);
        }

        // Update Cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartFooter = document.getElementById('cartFooter');
            const totalPrice = document.getElementById('totalPrice');
            
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõçÔ∏è</div>
                        <p class="empty-cart-text">Your bag is empty.</p>
                    </div>
                `;
                cartFooter.style.display = 'none';
            } else {
                const conditionEmoji = {
                    'new': '‚ú®',
                    'reconditioned': 'üîß',
                    'secondhand': 'üíé'
                };
                
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-image">${conditionEmoji[item.category]}</div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-color">${item.color}${item.storage ? ' ‚Ä¢ ' + item.storage : ''}</div>
                            <div class="cart-item-price">‚Çπ${item.price.toLocaleString('en-IN')}</div>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${index})">√ó</button>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                totalPrice.textContent = `‚Çπ${total.toLocaleString('en-IN')}`;
                cartFooter.style.display = 'block';
            }
        }

        // Remove from Cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            updateCartUI();
        }

        // Toggle Cart Modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            } else {
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                updateCartUI();
            }
        }

        // Close cart when clicking backdrop
        function closeCartOnBackdrop(event) {
            if (event.target.id === 'cartModal') {
                toggleCart();
            }
        }

        // Checkout - WhatsApp Integration
        function checkout() {
            if (cart.length === 0) return;
            
            // Your WhatsApp number (replace with actual number)
            const whatsappNumber = '919876543210'; // Format: country code + number (no + or spaces)
            
            // Build order message
            let message = 'Hi! I found you on the site. I would like to order:\n\n';
            
            cart.forEach((item, index) => {
                message += `${index + 1}. ${item.name} (${item.model})\n`;
                if (item.storage) {
                    message += `   Storage: ${item.storage}\n`;
                }
                message += `   Color: ${item.color}\n`;
                message += `   Price: ‚Çπ${item.price.toLocaleString('en-IN')}\n\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            message += `Total: ‚Çπ${total.toLocaleString('en-IN')}\n\n`;
            message += 'Please confirm my order. Thank you!';
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Create WhatsApp link
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            // Open WhatsApp
            window.open(whatsappLink, '_blank');
        }

        // Local Storage
        function saveCart() {
            localStorage.setItem('iphoneCart', JSON.stringify(cart));
        }

        function loadCart() {
            const saved = localStorage.getItem('iphoneCart');
            if (saved) {
                cart = JSON.parse(saved);
                updateCartUI();
            }
        }

        // Prevent scroll on body when cart is open
        document.getElementById('cartModal').addEventListener('touchmove', (e) => {
            if (e.target === document.getElementById('cartModal')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
